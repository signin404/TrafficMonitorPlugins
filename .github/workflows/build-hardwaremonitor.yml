# 工作流的名称，会显示在 Actions 页面
name: Build HardwareMonitor Plugin

# 触发工作流的事件
on:
  # 当有代码推送到 master 分支时自动触发
  push:
    branches: [ "master" ]
  # 允许在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:

# 定义一系列要执行的任务
jobs:
  # 任务的唯一ID，这里我们叫它 "build"
  build:
    # 指定任务运行的操作系统环境，因为是VS项目，必须使用windows
    runs-on: windows-latest

    # 任务包含的一系列步骤
    steps:
      # 第一步：检出（下载）仓库代码
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 第二步：设置 MSBuild 环境
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      # 第三步：执行编译 (已修正路径)
      - name: Build the HardwareMonitor project
        # 修正了 vcxproj 文件的路径
        run: msbuild HardwareMonitor/HardwareMonitor/HardwareMonitor.vcxproj /p:Configuration=Release /p:Platform=x64

      # 第四步：上传编译产物 (已修正路径)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          # 设置下载包的名称
          name: HardwareMonitor-Plugin
          # 修正了输出 dll 文件的路径
          path: HardwareMonitor/HardwareMonitor/x64/Release/HardwareMonitor.dll
